<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = 2021 // var é palavra reservada pra chamar variável
        document.write("Eu nasci em: " + (ano - 32) + "<br>")
        document.write("Cin nasceu em: " + (ano - 27) + "<br>")
        document.write("Demi nasceu em: " + (ano - 4) + "<br>")

        var tom = 32
        var cin = 27
        var demi = 4

        var total = tom + cin + demi
        document.write("A soma das idades é: " + total + "<br>")

        document.write("ano" + "<br>")
        document.write(ano + "<br>")

        document.write((tom + cin + demi) / 3 + "<br>")

        var media = total / 3
        document.write(media)
    </script>
</body>
</html>
