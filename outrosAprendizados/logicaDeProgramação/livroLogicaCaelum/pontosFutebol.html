<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }
        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }
        var calculaPontos = function(vitorias, empates) {
            return (vitorias * 3) + empates
        }
        var vitorias = parseInt(prompt("Quantos jogos o CDC Futebol Clube venceu?"))
        var empates = parseInt(prompt("Quantos jogos o CDC Futebol Clube empatou?"))
        var vitoriasVS = parseInt(prompt("Quantos jogos o Livros Velhos venceu?"))
        var empatesVS = parseInt(prompt("Quantos jogos o Livros Velhos empatou?"))

        mostra("Nosso time tem " + calculaPontos(vitorias, empates) + " pontos!")
        mostra("Livros Velhos tem " + calculaPontos(vitoriasVS, empatesVS) + " pontos")

        if (calculaPontos(vitorias, empates) > calculaPontos(vitoriasVS, empatesVS)) {
            mostra("Nosso time está MELHOR que o Livros Velhos!")
        }
        if (calculaPontos(vitorias, empates) == calculaPontos(vitoriasVS, empatesVS)) {
            mostra("Nosso time está EMPATADO com o Livros Velhos!")
        }
        if (calculaPontos(vitorias, empates) < calculaPontos(vitoriasVS, empatesVS)) {
            mostra("Nosso time está PIOR que o Livros Velhos!")
        }
    </script>
</body>
</html>
