<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pulaLinha = function() {
            document.write("<br>")
            document.write("<hr>")
            document.write("<br>")
        }
        var mostra = function(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha()
        }
        var ano = 2021
        mostra("Eu nasci em: " + (ano - 32))
        mostra("Cin nasceu em: " + (ano - 27))
        mostra("Demi nasceu em: " + (ano - 4))
        
    </script>
</body>
</html>
