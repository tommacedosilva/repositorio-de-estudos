<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ano = 2021
        var pulaLinha = function() {
            document.write("<hr>")
        }

        document.write("Eu nasci em: " + (ano - 32))
        pulaLinha()
        document.write("A Cin nasceu em: " + (ano - 27))
        pulaLinha()
        document.write("O Demi nasceu em: " + (ano - 4))
        pulaLinha()
    </script>
</body>
</html>
