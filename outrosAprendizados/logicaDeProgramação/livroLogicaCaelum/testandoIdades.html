<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* declaração da idade de cada pessoa */
        var tom = 32
        var cin = 27
        var demi = 4

        /* dados para calcular, o total e a média */
        var total = tom + cin + demi
        var media = total / 3

        /* imprimir a média */
        document.write("A média de idade é " + Math.round(media) + " anos")

    </script>
</body>
</html>
