<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostra(frase) {
            document.write(frase + "<br>")
        }

        var anoComoTexto = prompt("Informe o ano inicial")
        var anoDeOlimpiada = parseInt(anoComoTexto)
        var anoLimite = prompt("Qual é o ano limite?")

        while (anoDeOlimpiada < anoLimite) {
            mostra(anoDeOlimpiada + " vai ter Olimpíadas!")
            anoDeOlimpiada = 4 + anoDeOlimpiada
        }

        mostra("Esses são os anos que teve Olimpíadas, até 2021")
    </script>
</body>
</html>
