<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Minha idade é: ");
        document.write(32 + "<br>");

        document.write(25 + 25);
        document.write("<br>" + "25" + "25" + "<br>") // concatenação

        document.write("Eu nasci em: ");
        document.write(2021 - 32);

        document.write("<br>" + "2021 - 32")

        document.write("<br>" + "A soma das nossas idades é: ")
        document.write(32 + 41 + 35)

        document.write("<br>" + "A média das nossas idades é: ")
        document.write((32 + 41 + 35) / 3)

        document.write("<br>" + "Minha idade é: " + 32)

        document.write("<br>" + "A média das nossas idades é: " + ((32 + 41 + 35) / 3))

        document.write("<br>" + "A diferença de idade entre a Cin e eu é de: " + (32 - 27) + " anos" + "<br>")

        document.write("Desde do ano zero se passaram: " + (2021 / 28) + " gerações")

    </script>
</body>
</html>
