<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho do sua janela para aproveitar a melhor experiência &#x1F60A;</p>

        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher no morro">
    </picture>
</body>
</html>
