<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Página de Exemplo</title>
    <style>
        h1 {
            color: #e61111;
            font-size: small;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #351b3b;
            margin: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heading = document.querySelector('h1');
            heading.textContent = 'Bem-vindo ao nosso site!!!';
        });
    </script>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Este é um exemplo de texto em uma página web. <br/><br/><br/>
        Meu primeiro front-end.</p>
    
</body>
</html>
